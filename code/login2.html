<title>Login - Excel app</title>

<link href="styles/style.css"           rel="stylesheet" type="text/css">
<link href="styles/framework.css"       rel="stylesheet" type="text/css">
<link href="styles/font-awesome.css"    rel="stylesheet" type="text/css">

<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript" src="scripts/jqueryui.js"></script>
<script type="text/javascript" src="scripts/framework-plugins.js"></script>

<body class="dual-sidebar"> 

<div id="preloader">
	<div id="status">
        <div class="preloader-logo"></div>
        <h3 class="center-text">Bem vindo</h3>
        <p class="center-text smaller-text">
            Estamos carregando este conteúdo, espere um segundo. Isso não vai demorar muito!
        </p>
    </div>
</div>
    
<div class="gallery-fix"></div> <!-- Important for all pages that have galleries or portfolios -->
    
<div id="header-fixed">

    <a class="header-logo" href="#"><img src="images/logo-light.png" alt="img"></a>
</div>    
            
<div class="all-elements">
    <div class="snap-drawers">
        
         
        
        <div id="content" class="snap-content">
            <div class="content container-fullscreen no-bottom">
            <!--Page content goes here, fixed elements go above the all elements class-->       
                <div class="pageapp-login bg-5 cover-screen">    
                    <div class="pageapp-login-content cover-center">
                        <div class="boxed-layout">
                            <a class="pageapp-login-logo" href="#"></a>
                            <div class="pageapp-login-field">
                                <i class="fa fa-user"></i>
                                <input type="text" value="Usuario" onfocus="if (this.value=='Usuario') this.value = ''" onblur="if (this.value=='') this.value = 'Usuario'">
                            </div>
                            <div class="pageapp-login-field">
                                <i class="fa fa-lock"></i>
                                <input type="password" value="Senha" onfocus="if (this.value=='Senha') this.value = ''" onblur="if (this.value=='') this.value = 'Senha'">
                            </div>
                            <a href="#" class="pageapp-login-button button button-small button-green button-fullscreen">Login</a>
                            <div class="decoration"></div>                    
                        </div>
                    </div>
                    <div class="overlay bg-black"></div>
                </div>        
                
            <!-- End of entire page content-->
            </div> 
        </div>
    </div>  
    <a href="#" class="back-to-top-badge"><i class="fa fa-caret-up"></i>Voltar ao topo</a>
</div>
  
</body>
